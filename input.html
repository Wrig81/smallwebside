<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>input types</title>
</head>

<body>
  <h1>Input types</h1>
  <hr>
  <h3>Radio</h3>

     <h4>Gebe Dein Geschlecht an</h4>
  <input type="radio" id="männlich" name="Geschlecht" value="männlich">
  <label for="male">männlich</label><br>
  <input type="radio" id="weiblich" name="Geschlecht" value="weiblich">
  <label for="female">weiblich</label><br>
  <input type="radio" id="anderes" name="Geschlecht" value="anderes">
  <label for="other">anderes</label>
  <hr>
  <h3>Checkbox</h3>

  <h4>Was für Fortbewegungsmitel besitzt du?</h4>
  <input type="checkbox" name="Fortbewegungsmittel" value="Fahrrad">
  <label for="Fortbewegungsmittel">Fahrrad</label><br>
  <input type="checkbox" name="Fortbewegungsmittel" value="Auto">
  <label for="checkbox">Auto</label><br>
  <input type="checkbox" name="Fortbewegungsmittel" value="Schiff">
  <label for="Fortbewegungsmittel">Schiff</label>
  <hr>

  <h3>Color</h3>

  <h4>Hier dein Colorpicker</h4>
  <form>
<label for="favcolor">Wähle eine Farbe aus</label>
<input type="color" name="favcolor" id="favcolor">
</form>
<hr>
<h3>Datum</h3>

<form>
<label for="Geburtstag">Geburtstag</label>
<input type="date" name="Geburtstag" id="Geburtstag">
</form>
<hr>
<h3>File</h3>

<h4>wähle eine Datei</h4>

<label for="myfile">Wähle eine Datei</label>
<input type="file" name="myfile" id="myfile"><br>
